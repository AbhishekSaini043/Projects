<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">Amazon</div>
        <div class="search-bar">
            <input type="text"placeholder="search for product">
            <button>search</button>
        </div>
        <div class="nav-links">
            <a href="#">sign in</a>
            <a href="#">order</a>
            <a href="#">cart</a>
        </div>  
    </header>
    <main>
        <section class="banner">
            <h1>
                Welcome to amazon
            </h1>

        </section>
        <section class="products">
            <div class="porduct">
                <img src="https://m.media-amazon.com/images/I/71lD7eGdW-L._SX679_.jpg">
                <h2>Samsung s23 Ultar 5g</h2>
                <p>Rs = 71,999 </p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://m.media-amazon.com/images/I/619oqSJVY5L._SX679_.jpg">
                <h2>iphone 16 por max</h2>
                <p>Rs = ₹1,57,900</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://m.media-amazon.com/images/I/81Hy6Mn-t1L._AC_UY327_FMwebp_QL65_.jpg">
                <h2> realme 13 pro+</h2>
                <p>Rs =31,000</p>
                <button>Add to cart</button>

            </div>
            
        </section>

    </main>
    <footer class="footer">
        <p> © 2025 Amazon Clone. All rights reserved </p>
    </footer>
    
</body>
</html>
